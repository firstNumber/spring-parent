server.port=8080
server.context-path = /
server.session-timeout=1000
spring.application.name=user-biz-service



#mysql \u9ED8\u8BA4
spring.datasource.url=jdbc:mysql://localhost:3306/lyztest?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.max-active=${max-active:200}
spring.datasource.initial-size=10
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=300000
spring.datasource.max-wait=60000
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 300000
spring.datasource.validationQuery = SELECT 'x'
spring.datasource.testWhileIdle = true
spring.datasource.testOnBorrow = false
spring.datasource.testOnReturn = false
spring.datasource.poolPreparedStatements = true
spring.datasource.maxPoolPreparedStatementPerConnectionSize = 20
spring.datasource.filters=stat


eureka.instance.hostname=localhost
eureka.instance.port=8671
eureka.instance.preferIpAddress=true
eureka.instance.lease-renewal-interval-in-seconds=20
eureka.instance.lease-expiration-duration-in-seconds=40
eureka.client.serviceUrl.defaultZone=http\://localhost\:8671/eureka/
eureka.client.register-with-eureka=true
